{% extends "base.html" %}

{% block head %} <title>Pneumonia Detection Result</title> {% endblock %}

{% block body %}
<div>
    <h2 style="color: #182848; margin-bottom: 1.5rem;">Uploaded X-ray Image: {{name}}</h2>
</div>

<div style="background: white; border: 3px solid #00ff8c; padding: 20px; border-radius: 1rem; margin: 20px 0; box-shadow: 0 8px 16px rgba(0,0,0,0.1);">
    <img src="static/uploads/{{name}}" alt="uploaded image" style="max-height: 400px; max-width: 100%; border-radius: 0.5rem;">
</div>

<div style="margin-top: 2rem; padding: 1.5rem; background: rgba(255, 255, 255, 0.9); border-radius: 1rem; box-shadow: 0 8px 16px rgba(0,0,0,0.1);">
    {% if result == 1 %}
        <h2 style="text-align: center; color: rgba(197, 94, 94, 0.9); font-size: 2rem; margin: 0; font-weight: bold;">PNEUMONIA DETECTED</h2>
    {% else %}
        <h2 style="text-align: center; color: rgba(2, 104, 45, 0.9); font-size: 2rem; margin: 0; font-weight: bold;">NORMAL</h2>
    {% endif %}
</div>

<div style="margin-top: 2rem;">
    <form action="{{ url_for('home')}}">
        <button type="submit" 
                style="background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%); color: white; border: none; padding: 1rem 2rem; font-size: 1.25rem; border-radius: 2rem; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; font-weight: bold;">
            Return Home
        </button>
    </form>
</div>
{% endblock %}
