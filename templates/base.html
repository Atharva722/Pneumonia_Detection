<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    {% block head %} {% endblock %}
</head>

<body style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); margin: 0; padding: 0; min-height: 100vh; font-family: Arial, sans-serif;">
    <!-- Navigation Bar -->
    <nav style="background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%); padding: 1rem 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 15px;">
            <a href="#" style="color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">
                Pneumonia Detection
                <span style="background-color: #00ff8c; color: #182848; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.875rem; margin-left: 0.5rem;">Deep Learning</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div style="max-width: 800px; margin: 2rem auto; padding: 20px;">
        <div style="text-align: center;">
            <h1 style="font-size: 3rem; margin-bottom: 1.5rem; color: #182848; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Pneumonia Detection</h1>
            
            {% block body %} {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: linear-gradient(90deg, #182848 0%, #4b6cb7 100%); color: white; padding: 1.5rem 0; text-align: center; position: relative; bottom: 0; width: 100%; box-shadow: 0 -4px 6px rgba(0,0,0,0.1);">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 15px;">
            <p style="margin: 0; font-size: 1.1rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Design And Managed by Group No 286</p>
        </div>
    </footer>
</body>
</html>
